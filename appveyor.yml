version: 2.0.{build}
image: Visual Studio 2017
configuration: Release
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
init:
  - tzutil /s "W. Australia Standard Time"
clone_folder: c:\projects\ExtensionMinder
before_build:
  - dotnet restore
build:
  project: ExtensionMinder.sln
  parallel: false
  verbosity: normal
  publish_nuget: true
after_build:
  - cmd: nuget pack "c:\projects\ExtensionMinder\ExtensionMinder\ExtensionMinder.csproj" --include-symbols --configuration %CONFIGURATION% --no-build --output ..\nupkgs /p:PackageVersion=%APPVEYOR_BUILD_VERSION%
artifacts:
  - path: '**\*.nupkg' # find all NuGet packages recursively
deploy:
- provider: NuGet
  api_key:
    secure: YxZTLAgoxyNdCF2wqeGHQnRrWdNy3ZpwoVtN6Oe4E7U16sXFPNvn77ZsRnUEBzzG
  skip_symbols: false
  symbol_server:           # remove to push symbols to SymbolSource.org
  artifact: /.*\.nupkg/
  
